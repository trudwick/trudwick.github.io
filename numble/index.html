<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Numble Bot</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src='script.js'></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div id='nums'>Numbers:</div>
	<div class='goalb'>GOAL:<input type='number' id='goal'></div>
	<div><button class='btn btn-primary btn-lg calc' onclick = 'clicked()'>Calculate</button></div>

	<div class='calc'>
		<label><input type="checkbox" class="radio" placeholder=0 value="0" name="fooby[1][]" checked/>Possible Perfect?</label>
		<label><input type="checkbox" class="radio" placeholder=0 value="1" name="fooby[1][]"/>Total Solutions</label>
		<label><input type="checkbox" class="radio" placeholder=0 value="2" name="fooby[1][]"/>Total Perfect</label>
		<label><input type="checkbox" class="radio" placeholder=0 value="3" name="fooby[1][]" />Solutions by Number Count</label>
		<label><input type="checkbox" class="radio" placeholder=0 value="4" name="fooby[1][]" />Show OOPs (No Numbers)</label>
		<label><input type="checkbox" class="radio" placeholder=0 value="5" name="fooby[1][]" />Full Solutions</label>
	</div>
	
	<div id='out'></div>
</body>
</html>
